<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="conteudo">
        <img src="img/deco.jpg" alt="casas e predios encima de um livro">
        <form>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>

            <div>
                <label for="number">Número de Telefone</label>
                <input type="number" id="number">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>

            <div>
                <label for="password">Senha</label>
                <input type="password" id="senha">
            </div>

            <div>
                <label for="password">Confirma Senha</label>
                <input type="password" id="confirmaSenha">
            </div>
        </form>

        <input type="button" value="Enviar" onclick="enviar()">
    </div>
    
    <script src="src/validacao.js"></script>
</body>
</html>
